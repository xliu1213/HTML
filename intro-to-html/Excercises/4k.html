<style>
  button{
    background-color: green;
    color: white;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 8px;
    padding-bottom: 8px;
    border: none;
    cursor: pointer;
    margin-right: 10px;
    margin-left: 10px;
    font-size: 18px;
    transition: padding 0.15s, margin 0.15s; /* generalise even if you don't transition all aspects*/
  }

  button:hover{
    padding-left: 25px;
    padding-right: 25px;
    margin-left: 0px;
    margin-left: 0px;
  }
</style>

<button>One</button> <!--same length, look different depending on length of text in button-->
<button>Two</button>
<button>Three</button>
