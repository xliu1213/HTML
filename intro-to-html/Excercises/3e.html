<style>
  .apply-button{
    background-color: rgb(10, 102, 194);
    color: white;
    font-weight: bold;
    height: 40px;
    width: 220px;
    border-radius: 20px;
    border:none;
    margin-right: 10px;
    cursor:pointer;
    transition: background-color 0.15s;
  }

  .apply-button:hover{
    background-color: blue;
  }

  .save-button{
    background-color: white;
    height: 40px;
    width: 80px;
    color:rgb(10, 102, 194);
    font-weight: bold;
    border-color: rgb(10, 102, 194);
    border-style: solid;
    border-radius: 20px;
    border-width: 1px;
    cursor: pointer;
    transition: border-width 0.05s, background-color 0.15s;
  }

  .save-button:hover{
    border-width: 2px;
    background-color: rgba(0, 119, 255, 0.153);
  }
</style>


<button class = "apply-button">Apply on company website</button>
<button class = "save-button">Save</button>
